<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title">Case Converter</div>
<div>
    <p>Enter text into the text box and then press any button to obtain the desired
    formatted output: </p>
    <div id="converter">
        <textarea id="textInput" placeholder="Type in text..."></textarea>
        <br>
    </div>
    <div id="buttons">
        <button id="upper-case">Upper</button>
        <button id="lower-case">Lower</button>
        <button id="proper-case">Proper</button>
        <button id="sentence-case">Sentence</button>
        <button id="save-text-file">Save Text File</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
